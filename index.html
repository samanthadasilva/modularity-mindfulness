<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <article>
    <header role="banner">
      <div class="group">
        <h1 class="head"><i lang="ja">枯山水</i></h1>
        <p class="gardens"><strong>Rock Gardens</strong></p>
      </div>
      <nav role="navigation">
        <ul>
          <li><a href="#">Viewing</a></li>
          <li><a href="#">Gravel</a></li>
          <li><a href="#">Symbolism</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <img class="ban-pic" src="images/banner.svg" alt="">
      <hr>
    </div>

    <section>
      <div class="essence">
        <p class="script"><i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i></p>
        <p class="description">Imitate the intimate essence of nature & discover the true meaning of life.</p>
        <hr class="line">
      </div>
    </section>
  </article>

  <main role="main">
    <figure class="viewing">
      <img class="view-pic" src="images/viewing.svg" alt="">
      <p class="title"><i lang="ja">閲覧</i></p>
      <p class="sub-title">Viewing</p>
      <p class="content">A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
      <a class="btn" href="#">Learn more about Viewing</a>
    </figure>

    <figure class="gravel">
      <img class="gravel-pic" src="images/gravel.svg" alt="">
      <p class="title"><i lang="ja">砂利</i></p>
      <p class="sub-title">Gravel</p>
      <p class="content">Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
      <a class="btn" href="#">Learn more about Gravel</a>
    </figure>

    <figure class="symbolism">
      <img class="symbol-pic" src="images/symbolism.svg" alt="">
      <p class="title"><i lang="ja">象徴主義</i></p>
      <p class="sub-title">Symbolism</p>
      <p class="content">In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
      <a class="btn" href="#">Learn more about Symbolism</a>
    </figure>
  </main>

  <footer role="contentinfo">
    <hr>
    <p>© 794 Heian Period</p>
  </footer>

</body>
</html>
